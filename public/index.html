<!doctype html>
<html lang="en">

<head>
  <title>Audience Poll</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div class="container text-center" id="head">

    <div class="alert alert-danger alert-dismissible show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> This game starts to look <span style="font-family: jokerman;">funky</span> at small screens!
    </div>

    <h1 class="display-4" style="white-space: nowrap;">BEAT KBC PLAY-ALONG</h1>
    <h2 class="lead">SELECT AN OPTION</h2>
  </div>

  <div class="container-fluid" style="max-width: 400px;">
    <small class="text-muted" style="max-width: 400px;"></small>
    <div id="options" class="container text-center" style="max-width: 400px;">
      <div class="row text-center">

        <input type="radio" name="option" value="a" id="a">
        <label for="a" class="col" id="a-label">A</label>

        <input type="radio" name="option" value="b" id="b">
        <label for="b" class="col" id="b-label">B</label>

      </div>
      <div class="row text-center">

        <input type="radio" name="option" value="c" id="c">
        <label for="c" class="col" id="c-label">C</label>

        <input type="radio" name="option" value="d" id="d">
        <label for="d" class="col" id="d-label">D</label>

      </div>
    </div>
  </div>
  <div class="container text-center">
    <button>LOCK</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
